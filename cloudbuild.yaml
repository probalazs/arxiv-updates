steps:
  - name: "hashicorp/terraform:latest"
    entrypoint: bash
    args:
      - "-c"
      - |
        terraform -chdir=infrastructure init
        terraform -chdir=infrastructure apply -auto-approve
  - name: "python:3.11"
    entrypoint: bash
    args:
      - "-c"
      - |
        pip install pipenv
        pipenv sync
        pipenv requirements
  - name: "python:3.11"
    entrypoint: bash
    args:
      - "-c"
      - |
        pipenv run lint
        pipenv run typecheck
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      - gcloud
      - functions
      - deploy
      - arxiv-updates
      - --region=europe-west3
      - --source=.
      - --trigger-http
      - --runtime=python311
      - --allow-unauthenticated
